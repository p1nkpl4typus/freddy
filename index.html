<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better lock your door...</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #0a0a0a;
        background-image: url(freddybackground.png);
        color: #c41e3a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .player-container {
        background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
        border: 2px solid #8b0000;
        border-radius: 12px;
        padding: 40px 30px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 20px rgba(139, 0, 0, 0.3), 0 0 60px rgba(139, 0, 0, 0.1);
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(196, 30, 58, 0.5);
      }

      audio {
        width: 100%;
        height: 50px;
        outline: none;
      }

      audio::-webkit-media-controls-panel {
        background-color: #1a1a1a;
      }

      .instructions {
        margin-top: 20px;
        font-size: 0.85rem;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <h1>Freddy's coming for you...</h1>

      <audio controls>
        <source src="freddysong3.wav" type="audio/wav" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
